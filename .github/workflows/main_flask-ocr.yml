name: Build and deploy Python app to Azure Web App - flask-ocr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ← قدّام ممكن تضيف اختبارات لو حابب

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .
          # بنرفّع كل الملفات (غير ملفات كاش أو venv لو موجودة)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    permissions:
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Wait before deploy
        run: sleep 15

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flask-ocr-fzd8g2fkgke3dwb3'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'        # يرفع كل ملفات المستودع اللي نزلناها
